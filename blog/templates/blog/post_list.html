{% extends 'blog/base.html' %}

{% block content %}
    <div class="list-header">
        <h1>Koki's Blog</h1>
    </div>
    {% for post in posts %}
     <div class="post">
         <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
         <p>{{ post.text|linebreaks }}</p>
         <div class="date">
             {{ post.published_date }}
         </div>
     </div>
    {% endfor %}
{% endblock content %}}
